<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
  <header>Header</header>
  <div class="list-blog">
    <p>1. Cài Đặt VueJs
      However it supports all ECMAScript 5 compliant browsers.</p>
      
  </div>
  <div id="app">
    <p>{{title}}</p> <!-- Lấy từ data -->
    <p>{{say(' 3. su dung ham')}}</p> <!-- Lấy từ data -->
    <!-- Template Syntax -->
  </div>
  <footer>Footer</footer>
</body>
<script>
  var vueInstance = new Vue({
    el: '#app',
    data: {
      title: '2. chay thu'
    },
    methods: {
      say: function(text){
        return 'Hello' + text;
      }
    }
  });
  // hệ thống phản ứng. Reactivity
  console.log(vueInstance);

  setTimeout(()=> {
    vueInstance.title = " 2. chay thu 1.2";
  },2000)
</script>

</html>
